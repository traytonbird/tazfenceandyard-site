
backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple

collections:
  - name: "site"
    label: "Site Content"
    delete: false
    editor:
      preview: false
    files:
      - file: "content.site.json"
        label: "Main Content"
        name: "main_content"
        fields:
          - label: "Branding"
            name: "branding"
            widget: "object"
            fields:
              - { label: "Site Title", name: "site_title", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Paragraph", name: "paragraph", widget: "text" }
              - label: "Primary CTA"
                name: "primary_cta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Telephone", name: "tel", widget: "string" }
              - label: "Secondary CTA"
                name: "secondary_cta"
                widget: "object"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Telephone", name: "tel", widget: "string" }
              - label: "Badges"
                name: "badges"
                widget: "list"
                field: { label: "Badge", name: "badge", widget: "string" }
          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - label: "Fencing"
                name: "fencing"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }
                  - { label: "Items", name: "items", widget: "list", field: {label: "Item", name: "item", widget: "string"} }
              - label: "Gate Repairs"
                name: "gate_repairs"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }
                  - { label: "Items", name: "items", widget: "list", field: {label: "Item", name: "item", widget: "string"} }
              - label: "Yard Services"
                name: "yard"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }
                  - { label: "Items", name: "items", widget: "list", field: {label: "Item", name: "item", widget: "string"} }
              - label: "Repairs & Upgrades"
                name: "repairs"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }
                  - { label: "Items", name: "items", widget: "list", field: {label: "Item", name: "item", widget: "string"} }
          - label: "Areas"
            name: "areas"
            widget: "object"
            fields:
              - label: "Alaska"
                name: "ak"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }
                  - { label: "Phone Label", name: "phone_label", widget: "string" }
                  - { label: "Telephone", name: "tel", widget: "string" }
              - label: "Washington"
                name: "wa"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "text" }
                  - { label: "Phone Label", name: "phone_label", widget: "string" }
                  - { label: "Telephone", name: "tel", widget: "string" }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Hours", name: "hours", widget: "string" }
              - label: "Phones"
                name: "phones"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Display", name: "display", widget: "string" }
                  - { label: "Telephone", name: "tel", widget: "string" }
          - label: "Gallery"
            name: "gallery"
            widget: "object"
            fields:
              - { label: "Images", name: "images", widget: "list", field: {label: "Image", name: "image", widget: "image"} }
